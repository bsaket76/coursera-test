<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <style>
    a:hover div:nth-child(5) {
      font-size: 24px;
    }
    h1 {
      border: 5px solid red;
    }

    h2 {
      border: 4px dotted blue;
    }

    div {
      border: double;
    }

  </style>
  <meta charset="utf-8">
  <title>Playing with CSS</title>
</head>

<body>

  <h1>
    I am the first heading
  </h1>

  <h2>
    I am the second heading
  </h2>

  <div>
    I am a div
  </div>

  <a>
    <div>Div 1</div>
    <div>Div 2</div>
    <div>Div 3</div>
    <div>Div 4</div>
    <div>Div 5</div>
    <div>Div 6</div>
  </a>

</body>
</html>
